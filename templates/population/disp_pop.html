{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% load render_table from django_tables2 %}

{% block title %}都道府県別人口{% endblock %}

{% block contents %}
 <section>
	<div class="section-header">
		<h1> 都道府県別人口 </h1>
	</div>
	<p></p>
	<div class="container">
		<div class="row">
			<div class="col-12 col-md-12 col-lg-12">
				<div class="card">
					<div class="card-header">
					</div>
					<div class="card-body">
						{% render_table table %}
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

{% endblock %}

{% block script %}
    <script type="text/javascript">
        // 
        $(document).ready(function(event){
            // リンクのうち、空白のものを削除する
			$("a.btn-success").each(function(index, element){
				if(this.text.length == 0){
					this.remove();
				}
			});
        })

    </script>
{% endblock %}
