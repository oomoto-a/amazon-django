{% load render_table from django_tables2 %}


{% ifequal modal "disp_asin_result" %}
<!-- ASIN取得結果 -->
<!-- バリエーション情報 -->
<div class="modal fade" id="variationmodal" tabindex="-1"
role="dialog" aria-labelledby="label1" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="label1">バリエーション情報</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            {% render_table table2  %}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
</div>
<!-- フィルタ設定 -->
<div class="modal fade" id="modal1" tabindex="-1"
role="dialog" aria-labelledby="label1" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="label1">フィルタ設定</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="form-group row">
                    <div class="col">
                        <label>最安値_価格</label>
                    </div>
                    <div class="col">
                        <input type="number" id="lowestPriceStart" class="form-control" placeholder="Start"/>
                    </div>

                    <div class="col">
                        <input type="number" id="lowestPriceEnd" class="form-control" placeholder="End"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <label>最安値_価格_FBM</label>
                    </div>
                    <div class="col">
                        <input type="number" id="lowestPriceFbmStart" class="form-control" placeholder="Start"/>
                    </div>

                    <div class="col">
                        <input type="number" id="lowestPriceFbmEnd" class="form-control" placeholder="End"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <label>最安値_価格_FBA</label>
                    </div>
                    <div class="col">
                        <input type="number" id="lowestPriceFbaStart" class="form-control" placeholder="Start"/>
                    </div>

                    <div class="col">
                        <input type="number" id="lowestPriceFbaEnd" class="form-control" placeholder="End"/>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="modalOk">OK</button>
        </div>
        </div>
    </div>
</div>

{% endifequal %}
